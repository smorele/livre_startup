{{- if $.Param "author" -}}
<div class="meta__item-author meta__item" itemprop="author" itemscope itemtype="https://schema.org/Person">
	{{ partial "svg/author.svg" (dict "class" "meta__icon") -}}
	<a href="/auteurs/{{ $.Param "author" | urlize }}/" itemprop="url">
	<span class="meta__text" itemprop="name">{{ $.Param "author" }}</span>
	</a>
</div>
{{- end -}}
